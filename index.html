<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{

background-size:400% 400%;
animation:bgWave 14s ease infinite;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
}

@keyframes bgWave{
0%{background-position:0% 50%;}

100%{background-position:0% 50%;}
}

.title{

}

/* background emojis */
.bg-float{
position:absolute;
bottom:-40px;
font-size:22px;
color:rgba(255,105,180,.6);
animation:bgFloat 10s linear infinite;
pointer-events:none;
z-index:0;
}
@keyframes bgFloat{
to{transform:translateY(-120vh);opacity:0;}
}

/* card */
.card{
width:380px;
max-width:92vw;
background:#fff;
border-radius:35px;
padding:24px;
text-align:center;
position:relative;
overflow:hidden;
z-index:2;
box-shadow:0 0 25px rgba(255,111,165,.35),

}

@keyframes glow{
0%,100%{box-shadow:0 0 20px rgba(255,111,165,.3);}
50%{box-shadow:0 0 45px rgba(255,111,165,.55);}
}

/* heartbeat */
.heartbeat{animation:heartbeat 1s infinite;}
@keyframes heartbeat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.05);}
}

/* scan */
.scan{
position:absolute;
inset:0;
border-radius:35px;
background:
linear-gradient(rgba(111,168,255,.22) 1px, transparent 1px),
linear-gradient(90deg, rgba(111,168,255,.22) 1px, transparent 1px);

display:none;
pointer-events:none;
z-index:4;
}
.scan-line{
position:absolute;
width:100%;
height:4px;
background:linear-gradient(to right,transparent,#6fa8ff,transparent);
animation:scanMove 2s linear infinite;
}
@keyframes scanMove{
0%{top:0;}
100%{top:100%;}
}

/* flash */
.flash{
position:absolute;
inset:0;
background:white;
opacity:0;
pointer-events:none;
animation:flash .3s ease;
z-index:6;
}
@keyframes flash{
0%{opacity:0;}
50%{opacity:.9;}
100%{opacity:0;}
}

.face{

background:#ffe1ec;
animation:bounce 2s infinite;
}
.face.girl{background:#e6f0ff;}
@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* text */
.bubble{
background:#f6fbff;
border-radius:25px;
padding:18px;
font-size:19px;
font-weight:600;
line-height:1.5;
color:#ff6fa5;
margin-bottom:16px;
min-height:90px;
}

/* buttons */
.buttons{
position:relative;
height:140px;
overflow:hidden;
}

.btn-wrap{
position:absolute;
top:28px;
width:140px;
}

.btn-left{ left:20px; }
.btn-right{ right:20px; }
.btn-center{ left:50%; transform:translateX(-50%); }

button{
width:130px;
height:40px;
font-size:15px;
border-radius:40px;
border:none;
cursor:pointer;
}

.run{
background:#6fa8ff;color:white;
animation:floatBtn 4s ease-in-out infinite;

@keyframes floatBtn{
0%{transform:translateY(0) rotate(-4deg);}
50%{transform:translateY(-10px) rotate(4deg);}
100%{transform:translateY(0) rotate(-4deg);}
}

.safe{

@keyframes breathe{
0%,100%{transform:scale(1);}
50%{transform:scale(1.06);}

.btn-note{

/* polaroid */
.polaroid{
width:180px;
background:#fff;
padding:10px 10px 26px;
border-radius:8px;

.polaroid img{width:100%;border-radius:6px;}
.polaroid p{font-size:13px;color:#ff6fa5;margin-top:6px;}

@keyframes photoPop{
from{transform:scale(.6) rotate(-10deg);opacity:0;}
to{transform:scale(1) rotate(-4deg);opacity:1;}

/* over card emojis */

@keyframes floatAround{

</style>
